<head>
    <body bgcolor="#C0C0C0"></body>

</head>
<body>
    <div class ="row" style="margin:10px">
        <div class="col-12" style="margin:10px">
            <font size=5>紀錄熱量</font>
            <br />
            <br />
            <label>日期</label>
            <input type="date" id="datetime" value=""
            class="form-control"/>
            <br />
            <br />
            <center><label>本日無任何紀錄 </label></center>
            <br />
            <br />
            <label>新增：</label>
            <input type ="button" name="Submit" value="早餐" class="btn btn-info" onclick="location.href='https://liff.line.me/1656983506-Z8xg0WVg'"/>
            <input type ="button" name="Submit" value="午餐" class="btn btn-info" onclick="location.href='jiatext112.html'"/>
            <input type ="button" name="Submit" value="晚餐" class="btn btn-info" onclick="location.href='jiatext112.html'"/>
            <input type ="button" name="Submit" value="點心" class="btn btn-info" onclick="location.href='jiatext112.html'"/>
            <br />
            <br />
    
            <script src="https://static.line-scdn.net/liff/edge/2.1//sdk.js"></Script>
            <script>
                function initializeLiff(myLiffId){
                    liff,init({liffId: myLiffId});
                }
                function pushMsg(pdate){
                    if(pdate == ''){
                        alert('每個項目都要輸入!')
                    }
                    var msg ="###";
                    msg=msg+pdate
                    liff.sendMessages([//推播訊息
                    {
                        type:'text',
                        text:msg
                    }])
                    .then(() => {
                        liff.closeWindow();
                    });
                }
                $(Document).ready(function(){
                    initializeLiff('{{liffid}}');
                    $('#new').click(function(e){
                        pushMsg($('#date').val());
                    });
                });

                $(document).ready(function () {
                    const liffId = "1656983506-wPPvRmZv";
                    initializeLiff(liffId);
                })
        
                function initializeLiff(liffId) {
                    liff.init({
                        liffId: liffId
                    }).then(() => {
                        initializeApp();
                    }).catch((err) => {
                        console.log('LIFF Initialization failed ', err);
                    });
                }
            </script>

</body>
</html>
